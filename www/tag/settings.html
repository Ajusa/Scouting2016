<settings>
    <h1>Settings</h1>
    <li class="item item-toggle">
        Enable Debugging
        <label class="toggle toggle-positive">
            <input type="checkbox" name="debugging" onchange={this.change}>
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </li>
    <div class="list">
        <label class="item item-input">
            <input type="text" name="ip" placeholder="IP Address" onchange={this.change}>
        </label>
    </div>
    <script>
    this.values = {
        debugging: this.debugging.checked,
        ip: this.ip.value,
    }
    change(e) {
        this.values = {
            debugging: this.debugging.checked,
            ip: this.ip.value,
        }
        global = this.values;
    }
    </script>
</settings>
