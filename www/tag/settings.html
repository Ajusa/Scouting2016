<settings>
    <h1>Settings</h1>
    <li class="item item-toggle">
        Enable Debugging
        <label class="toggle toggle-positive">
            <input type="checkbox" name="debugging" onchange={this.change}>
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </li>
    <script>
    this.values = {
        debugging: this.debugging.checked,
    }
    change(e) {
        RiotControl.trigger('debug', this.debugging.checked);
        this.values = {
            debugging: this.debugging.checked,
        }
        global = this.values;
    }
    
    </script>
</settings>
