<tabs>
    <div class="tabs tabs-dark">
        <a class="tab-item active" href={url}>Home</a>
        <a class="tab-item" href="#wiki">Wiki</a>
        <a class="tab-item" href="#settings">Settings</a>
    </div>
    <script>
    var self = this;
    self.url = "#main";
    RiotControl.on('update_setting', function(settings) {

        if (settings.pass == "Ymx1ZWJhYmllc2FyZXVuaGVhbHRoeQ==") {
            self.url = "#lead"
        } else {
            self.url = "#main"
        }
        self.update();
    })
    </script>
